<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TryAByte</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <p id="accountAddress" class="text-center"></p>
      <p id="factoryOwners" class="text-center"></p>
      <div id="accountCreationArea">
        <h2 class="text-center">Account Creation</h2>
        <div id="RestaurantAccountCreation" style="float: left; margin-right: 40px">
          <h3>Restaurant</h3>
          Name: <input type="text" id="restaurantNameInput"><br>
          address: <input type="text" id="restaurantAddressInput"><br>
          phone: <input type="text" id="restaurantPhoneInput"><br>
          <button onclick='App.makeRestaurantClick()'>Submit</button>
        </div>
        <div id="CustomerAccountCreation" style="float: left; margin-right: 40px">
           <h3>Customer</h3>
          Name: <input type="text" id="customerNameInput"><br>
          phone: <input type="text" id="customerPhoneInput"><br>
          <button onclick='App.makeCustomerClick()'>Submit</button>
        </div>
        <div id="RiderAccountCreation">
          <h3>Rider</h3>
            Name: <input type="text" id="riderNameInput"><br>
            phone: <input type="text" id="riderPhoneInput"><br>
          <button onclick='App.makeRiderClick()'>Submit</button>
        </div>

      </div>
      <br>
      <br>
      <br>
      <br>
      <div id="restaurantDisplay">
        <h2 id="restaurantAreaTitle">Restaurants:</h2>
        <div id="restaurantArea"></div>  
      </div>
      <div>
        <h2 id="customerAreaTitle">Customers:</h2>
        <div id="customerArea"></div>
      </div>
      <div>
        <h2 id="riderAreaTitle">Riders:</h2>
        <div id="riderArea"></div>
      </div>
      
    </div>

    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
