<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TryAByte</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!--
	<script type="text/javascript" src="http://livejs.com/live.js"></script>
	-->
	<script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/RestaurantAccountCreation.js"></script>
	<script type="text/javascript" src="js/app.js"></script>


	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div class="block" id='pageBanner'>
		<div class="block" id="header">
			<nav class="navbar is-primary" >
				<div class="navbar-brand">
					<a href="" class="navbar-item">
						<h1 class="title">TryAByte</h1>
					</a>
				</div>
				<div class="nav-centre">
					<a href="" class="navbar-item">
						
					</a>
				</div>
				<div class="navbar-end navbar-menu">
					<a href="" class="navbar-item">Become a partner</a>
					<a class="navbar-item" onclick="App.login()">Log in</a>
					<a href="" class="navbar-item">Help</a>
				</div>
			</nav>
		</div>
	</div>

	<div id="pageContent">
		<div class="columns">
			<div class="middle column is-4">

				<div class="box">
					<div class="columns">
						<div class="column is-3">
							<figure class="image is-128x128" style="">
								<img id="restaurantLogo" src="Images/index.png">
							</figure>
						</div>
						<div class="column is-4">
							<h1 class="title is-4" id="restaurantName">My Super Cool Restaurant</h1>
							<p class="subtitle">Open Now</p>
						</div> 
						<div class="column is-4">
							
							<p class="content" id="restaurantAddress">208 City Road, Cardiff, CF24 3JG</p>
							<p class="content" id="restaurantNumber">079850845</p>
						</div> 
					</div>	
				</div>

				<div class="container box" id="menu">
					

				</div>

			</div>
			<div class="ToDo column is-8">
				<div class="box">
					<form action="" class="form">
						<h1 class="title is-3">Restaurant Account Creation Form:</h1>
						<div class="field">
							<label class="label title is-4">Restaurant Name:</label>
							<input type="text" class="input" id='name'onkeyup="updateRestaurantObject(this.id,this.value)">
						</div>
						<div class="field">
							<label class="label title is-4">Restaurant Address:</label>
							<label class="label" >Country</label>
							<input type="text" id="country" class="input " onkeyup="updateRestaurantObject(this.id,this.value)">
							<label class="label" >Address</label>
							<input type="text" id="address" class="input " onkeyup="updateRestaurantObject(this.id,this.value)">
							<label class="label" >Town/City</label>
							<input type="text" id="town" class="input " onkeyup="updateRestaurantObject(this.id,this.value)">
							<label class="label" >County/State</label>
							<input type="text" id="county" class="input " onkeyup="updateRestaurantObject(this.id,this.value)">
							<label class="label" >Postcode</label>
							<input type="text" id="postcode" class="input " onkeyup="updateRestaurantObject(this.id,this.value)">
						</div>
						<div class="field">
							<label class="label title is-4">Restaurant Contact Number:</label>
							<input type="text" class="input" id="number" onkeyup="updateRestaurantObject(this.id,this.value)">
						</div>
						</form>
						<form id="logoForm" onchange="uploadLogo(this);return false;">
							<div class="field">
								<div class="file">
									<label class="file-label">
										<input class="file-input" type="file" id="logoInput" placeholder="Enter the URI of your logo, or upload a logo to our servers">
										<span class="file-cta">
		      								<span class="file-icon">
		       									<i class="fas fa-upload"></i>
		      								</span>
		      								<span class="file-label">
		        								upload a Restaurant Logo...
		      								</span>
		    							</span>
									</label>
	    						</div>
								
							</div>
						</form>
						
						<div class="field">
							<label class="label title is-4">Menu:</label>
							<div class="field">
								<table class="table">
									<thead>
										<tr>
											<th>Item name</th>
											<th>Description</th>
											<th>Options</th>
											<th>Item/Option Price</th>
										</tr>
									</thead>
									<tbody id="menuBody">
										
									</tbody>
								</table>				
							</div>
							<button class="button" onclick="menuStagingAddRow(); return false;">Add Item</button>
						</div>
						<button class="button" onclick="formSubmit(); return false;">Submit</button>
					
				</div>
			</div>
		</div>
	</div>

</body>
</html>
